<body>

<!-- #container -->
<div id="container">

        <div class="container">

            <div class="attendance_check1">

                    <h2>클라우드 컴퓨팅</h2>

                    </ul>
                    <span class="t2">투곰스 교수</span>
                </div>
                <!-- /ac1v1 -->

                <h3 class="bh1">출석현황</h3>
                <!-- ac1l3 -->
                <div class="ac1l3">
                    <ul>
                        <li>
                            <span class="t1">클라우드 엑스포 코리아 2022</span>
                            <span id="site_recce_id" class="t2 st2">미체크</span>
                            <div class="tg1">
                                <ul>
                                    <li>일시 : 2022.09.28 ~ 2022.09.30</li>
                                    <li>장소 : 벡스코 제 2전시장</li>
                                </ul>
                            </div>
                        </li>
                        <li>

                            <span class="t2 st1">방문완료</span>
                            <div class="tg1">
                                <ul>
                                    <li>일시 : 2022.09.28 ~ 2022.09.30</li>
                                    <li>장소 : 벡스코 제 2전시장</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /ac1l3 -->
                <h3 class="bh2">출석 인증방식</h3>
                <!-- ac1l2 -->
                <div class="ac1l2">
                    <ul>
                        <li>
                            <span class="t1">현장방문</span>
                            <span class="t2">

            <!-- /attendance_check1 -->

    <!-- /#body -->

<!-- #container -->

<script>
    function clickShowCheckDialog() {
        TGSFW.onMessage("TGSFW_COMD://dialog_picture_upload")
    }
    function requestAttend() {
        TGSFW.onMessage("TGSFW_COMD://dialog_msg?type=success&title=현장방문&message=현장방문이 등록되었습니다.")

        document.getElementById('site_recce_id').className = "t2 st1"
        document.getElementById('site_recce_id').innerHTML = "방문완료"

        
    }
</script>
