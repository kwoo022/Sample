
<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="author" content="IDINO" />
    <meta name="keywords" content="IDINO" />
    <meta name="description" content="IDINO 모바일 공통 프레임워크" />
    <title>IDINO 모바일 공통 프레임워크</title>
    <link rel="stylesheet" type="text/css" href="./assets/plugin/animate.min.css" />
    <script type="text/javascript" src="./assets/plugin/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/plugin/jquery.easing.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/font.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/lib.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/template.css" />
    <script type="text/javascript" src="./assets/js/lib.js"></script>
</head>
<body>

<!-- #container -->
<div id="container">
    <!-- #body -->
    <section id="body" class="init">
        <!-- container -->
        <div class="container">
            <!-- attendance_check1 -->
            <div class="attendance_check1">
                <!-- ac1v1 -->
                <div class="ac1v1">
                    <span class="t1">1-1 주차</span>
                    <h2>컴퓨터 공학 이론</h2>
                    <ul class="clearfix">
                        <li>2022.08.30(화)</li>
                        <li>A4교시</li>
                        <li>13:30 ~ 14:45</li>
                    </ul>
                    <span class="t2">투곰스 교수</span>
                </div>
                <!-- /ac1v1 -->

                <h3 class="bh1">출석현황</h3>
                <!-- ac1l1 -->
                <div class="ac1l1">
                    <ul>
                        <li>
                            <span class="t1">1차</span>
                            <span class="t2 st1">체크완료</span>
                        </li>
                        <li>
                            <span class="t1">2차</span>
                            <span class="t2 st1">체크완료</span>
                        </li>
                        <li>
                            <span class="t1">3차</span>
                            <span id="attendance_id" class="t2 st2">미체크</span>
                        </li>
                    </ul>
                </div>
                <!-- /ac1l1 -->
                <h3 class="bh2">출석 인증방식</h3>
                <!-- ac1l2 -->
                <div class="ac1l2">
                    <div class="t1 tac">OTP</div>
                </div>
                <!-- /ac1l2 -->

                <a href="javascript:clickShowOtpDialog();" class="b1">출석체크</a>
            </div>
            <!-- /attendance_check1 -->
        </div>
        <!-- /container -->
    </section>
    <!-- /#body -->
</div>
<!-- #container -->


<script>
    function clickShowOtpDialog() {
        TGSFW.onMessage("TGSFW_COMD://dialog_otp?limit_time=120")
    }
    function requestAttend(otpNumber) {
        if(otpNumber == '1234') {
            document.getElementById('attendance_id').className = "t2 st1"
            document.getElementById('attendance_id').innerHTML = "체크완료"

            TGSFW.onMessage("TGSFW_COMD://dialog_msg?type=success&title=출석체크&message=출석 체크가 완료되었습니다.")       
        } else {
            TGSFW.onMessage("TGSFW_COMD://dialog_msg?type=error&title=출석체크&message=OTP 번호가 일치하지 않습니다. 다시 시도해 주세요.")       
        }
    }
</script>

</body>
</html>
