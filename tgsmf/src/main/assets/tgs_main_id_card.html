<body id="student_card">

<!-- #container -->
<div id="container">
    <!-- #body -->
    <section id="body" class="init">
        <!-- container -->
        <div class="container">
            <!-- student_card -->
            <div class="student_card">
                <div class="sc1m1">
                    <h2>모바일 학생증</h2>
                    <p class="t1">아이디노대학교</p>
                    <div class="f1"><img src="file:///android_asset/assets/images/sample/sample1.jpg" alt="증명사진" /></div>
                </div>
                <div class="sc1m2">
                    <div class="wrap">
                        <ul>
                            <li>
                                <span class="t1">이름</span>
                                <span class="t2">이영희</span>
                            </li>
                            <li>
                                <span class="t1">학과</span>
                                <span class="t2">인문대학 국어국문학과</span>
                            </li>
                            <li>
                                <span class="t1">학번</span>
                                <span class="t2">2022123456</span>
                            </li>
                            <li>
                                <span class="t1">학적상태</span>
                                <span class="t2">재학생</span>
                            </li>
                            <li>
                                <span class="t1">생년월일</span>
                                <span class="t2">990125</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /student_card -->
            <!-- student_qr -->
            <div class="student_qr">
                <div class="wrap">
                    <div class="qr_code"><img src="file:///android_asset/assets/images/sample/qr_code1.png" style="width:84px;height:84px;" alt="qr코드" /></div>
                    <div class="tg1">
                        <h2>QR코드</h2>
                        <p class="t1">탭하여 발급해 주세요</p>
                    </div>
                </div>
            </div>
            <!-- /student_qr -->
        </div>
        <!-- /container -->
    </section>
    <!-- /#body -->
</div>
<!-- #container -->
